<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manda Job</title>
    <link rel="stylesheet" href="/login.css">
    <link rel="icon" sizes="20x20" href="/SVG icons/FaviconManda-Job.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@1,600&display=swap" rel="stylesheet">
</head>
<body>
      
  <div class="Background">

              <!-- Logo -->
            <div class="">
              <img src="/SVG icons/Logo Manda-Job V2.svg" alt="logo Manda Job" >
            </div>
          

              <!-- Onboarding title-->
          <div class="title">
            <div class="onboarding">Seja bem vindo</div>
            <div class="onboarding2">Entre com sua conta</div>
          </div>

              
        <form action="">
              <!-- Input email-->
          <div class="input1">
            <label for="emailbox" class="label-email"> Email </label>
            <input type="email" id="emailBox">
          </div>

          <br>


              <!-- Input password -->
              <div class="input2">
                <label for="password" class="label-senha"> Senha </label>
                <input type="password" id="passwordBox">
            </div>

              <!-- Forgot password -->
          <div class="forgot-password">
            <a href="" class="forgot">Esqueci minha senha</a>

          </div>
          
              <!-- Login Button -->
          <button class="loginButton" type="submit"> Entrar </button> 

              <!-- Login with google -->
          <div class="googleButton">
            
            <button class="entrar-google" type="submit" id="google">
              <img src="/SVG icons/google 2.svg" alt="" class="logoGoogle" for="google">
              Entrar com o google</button> 
          </div>

        </form>

              <!-- Don't have account? subscribe -->
          <div class="criar-conta"> 
            <p>Nao tem uma conta? <a href="" class="signup">Inscreva-se</a></p> 
          </div>
        
        </div>
      
</body>
</html>
