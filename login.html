<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manda Job</title>
    <link rel="stylesheet" href="/login.css">
    <link rel="icon" sizes="20x20" href="/SVG icons/FaviconManda-Job.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  
<!-- Logo -->
<div class="Brand"><img src="/SVG icons/Logo Manda-Job V2.svg" alt="logo Manda Job" ></div>

<!-- Form Container-->
<div class="background-container"> 

  <div class="container">    
  <!-- Onboarding title-->
  <div class="onboarding">Bem-vindo</div>
    
  <div class="entrar"> <p> Entrar </p> </div>

  <form action="">
  
  <!-- Input email-->
  <div class="c-inputemail">
    <label for="email"> Email </label>
    <input type="email" id="email" placeholder="pedrojackson@gmail.com">
  </div>

  <br>

  <!-- Input password -->           
  <div class="c-inputpassword">
    <label for="password"> Senha </label>
    <input type="password" id="password" placeholder="********">
  </div>

  <!-- Forgot password -->
  <div class="pattern">
  <div class="text2"> <a href="" class="forgot">Esqueci minha senha</a> </div>
  </div>
                  
  <!-- Login Button -->
  <button type="submit"> Entrar </button>

  <!-- Login with google -->
  <button class="googlebutton"> <img src="/SVG icons/google 2.svg" alt="" class="googleico"> Entrar com o google</button>

  </form>
  <!-- Sign up-->
  <div class="text"> Ainda nÃ£o tem conta? <a href="" class="signup">Inscreva-se</a> </div>

  </div>       
</div>
      
</body>
</html>
